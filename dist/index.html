<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeVue Demo</title>
    <script src="./fake-vue.js"></script>
</head>
<body>
    <div id="msg">
        <input type="text" fv-model="text">
        <p>{{text}}</p>
        <p fv-show="show">{{text}}</p>
        <button @click="hanlderClick">Show Paragraph</button>
    </div>
<script>
    var fvm = new FakeVue({
        el:"#msg",
        data:{
            text: '这是text',
            show: false
        },
        methods: {
            hanlderClick() {
                //this._data.show = true
                this.show = !this.show
                this.showAlert(2)
            },
            showAlert(val = 1) {
                alert(val)
            }
        }
    });
</script>
</body>
</html>
