<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeVue Demo</title>
    <script src="./fake-vue.js"></script>
</head>
<body>
    <div id="msg">
        <input type="text" fv-model="text">
        <p>{{text}}</p>
        <p fv-show="show">{{text}}</p>
        <button @click="hanlderClick">{{btnText}}</button>
    </div>
<script>
    var fvm = new FakeVue({
        el:"#msg",
        data:{
            text: '这是text',
            show: false,
            btnText: 'Show'
        },
        watch: {
            text: function(val) {
                console.log('watch text change:', val)
            }
        },
        methods: {
            hanlderClick() {
                this.show = !this.show
                this.btnText = this.show ? 'Hide' : 'Show'
                this.showAlert(this.btnText)
            },
            showAlert(val = 1) {
                alert(val)
            }
        }
    })
</script>
</body>
</html>
